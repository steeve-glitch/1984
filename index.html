<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1984: The Interactive Guide</title>
  </head>
  <body>
    <div id="root"></div>

    <!--
      IMPORTANT:
      - Keep "__API_KEY__" exactly as-is. entrypoint.sh replaces it on container start.
      - We set/keep window.process.env so browser code can read the injected value.
      - This script MUST appear before the module script below.
    -->
    <script>
      // Ensure a process/global env object exists in the browser
      window.process = window.process || {};
      window.process.env = window.process.env || {};

      // If nothing has set it yet, add a placeholder that entrypoint.sh will replace.
      // In Cloud Run, entrypoint.sh runs: sed -i "s#__API_KEY__#$API_KEY#g" dist/index.html
      // For local dev with Vite, you can override via your own mechanism if needed.
      window.process.env.API_KEY =
        window.process.env.API_KEY || "__API_KEY__";
    </script>

    <!-- Vite entry (dev) â€” Vite will transform this to hashed assets in /dist on build -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
